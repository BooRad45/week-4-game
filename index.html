<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Star Wars RPG!</title>

	<!-- Meyer's CSS reset -->
   <!-- <link href="assets/css/reset.css" rel="stylesheet">  -->

   <!-- Bootstrap CDN -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- My CSS override file -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
<div id="header" class="container">
 <div class="row">

  <div class="col-sm-4"></div>
   <div class="col-sm-4"></div>
 <div class="col-sm-4"><
    <h1>Star Wars RPG!</h1>
  </div><!-- close heading column -->
 </div><!-- close row -->
</div><!-- close container -->

<div id="characters" class="container">
 <div class="row">
  <div id="obiWan" class="col-xs-6 col-sm-3 col-md-2">
    <div class="thumbnail">
      <img src="assets/images/Ben_Kenobi.png" class="img-responsive center-block" alt="Obi-Wan Kenobi">
      <div class="caption">
        <h3>Obi-Wan Kenobi</h3>
        <p>120</p>
        <p><a href="#"></a></p>
      </div>
    </div>
  </div>



  <div class="col-xs-6 col-sm-3 col-md-2">
    <div id="lukeSkywalker" class="thumbnail">
      <img src="assets/images/Luke_Skywalker.png" class="img-responsive center-block" alt="Luke Skywalker">
      <div class="caption">
        <h3>Luke Skywalker</h3>
        <p>100</p>
        <p><a href="#"></a></p>
      </div>
    </div>
  </div>



  <div class="col-xs-6 col-sm-3 col-md-2">
    <div id="darthSidious" class="thumbnail">
      <img src="assets/images/Darth_Sidious.png" class="img-responsive center-block" alt="Darth Sidious">
      <div class="caption">
        <h3>Darth Sidious</h3>
        <p>150</p>
        <p><a href="#"></a></p>
      </div>
    </div>
  </div>



  <div class="col-xs-6 col-sm-3 col-md-2">
    <div id="darthMaul" class="thumbnail">
      <img src="assets/images/Darth_Maul.jpg" class="img-responsive center-block" alt="Darth Maul">
      <div class="caption">
        <h3>Darth Maul
        </h3>
        <p>180</p>
        <p><a href="#"></a></p>
      </div>
    </div>
  </div>
 </div> <!-- close row for Opening character choices -->


  <div class="row">
  	<div class="col-sm-3">
  		<h2>Your Character</h2>
  	</div>
  	 <div class="col-sm-9"></div>
    </div> <!-- close 'Your Character' text row within row-->
 </div> <!-- close container for characters -->



<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
